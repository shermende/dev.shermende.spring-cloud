#
server:
  port: 8081
#
spring:
  application:
    name: env-sba
  cloud:
    kubernetes:
      enabled: false
      loadbalancer:
        enabled: false
      config:
        enabled: false
      secrets:
        enabled: false
        enable-api: true
      discovery:
        enabled: false
        all-namespaces: true
        service-labels:
          sba-client: true
      reload:
        enabled: true
    #
    loadbalancer:
      ribbon:
        enabled: false
    # dynamic configuration
    config:
      enabled: false
      fail-fast: true
      discovery:
        enabled: false
        service-id: env-configuration
  # force sba-client disable
  boot:
    admin:
      client:
        enabled: false
# schema registry
eureka:
  client:
    enabled: false
  instance:
    prefer-ip-address: true
    metadata-map:
      management.port: ${management.server.port}
      management.context-path: /actuator
      user.name: ${spring.security.user.password}
      user.password: ${spring.security.user.password}
#
management:
  server:
    port: 7081
  endpoint:
    health:
      show-details: always
  endpoints:
    jmx:
      exposure:
        include: '*'
    web:
      exposure:
        include: '*'
  metrics:
    export:
      influx:
        enabled: false
        db: ${spring.application.name}.${spring.profiles.active:default}.${spring.cloud.client.ip-address}.${server.port}

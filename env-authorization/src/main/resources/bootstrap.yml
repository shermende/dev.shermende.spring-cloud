#
server:
  port: 8000
#
spring:
  application:
    name: env-authorization
  sleuth:
    enabled: false
  zipkin:
    enabled: false
  cloud:
    kubernetes:
      enabled: false
      discovery:
        enabled: false
      config:
        enabled: false
      secrets:
        enabled: false
        paths: /etc/secret
      reload:
        enabled: true
    # ribbon balancer disabled
    loadbalancer:
      ribbon:
        enabled: false
    # dynamic configuration
    config:
      enabled: false
      fail-fast: true
      discovery:
        enabled: false
        service-id: env-configuration
# schema registry
eureka:
  client:
    enabled: false
  instance:
    prefer-ip-address: true
    metadata-map:
      management.port: ${management.server.port}
      management.context-path: /actuator
      user.name: ${spring.security.user.password}
      user.password: ${spring.security.user.password}
# management settings
management:
  server:
    port: 7000
  endpoint:
    health:
      show-details: always
  endpoints:
    jmx:
      exposure:
        include: '*'
    web:
      exposure:
        include: '*'
  metrics:
    export:
      influx:
        enabled: false
        db: ${spring.application.name}.${spring.profiles.active:default}.${spring.cloud.client.ip-address}.${server.port}

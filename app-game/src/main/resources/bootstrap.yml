#
spring:
  application:
    name: app-game
  cloud:
    # ribbon balancer disabled
    loadbalancer:
      ribbon:
        enabled: false
    # dynamic configuration
    config:
      enabled: false
      fail-fast: true
      discovery:
        enabled: false
        service-id: env-configuration
# declarative rest client
feign:
  hystrix:
    enabled: true
# SecurityContext for FeignClients
hystrix:
  shareSecurityContext: true
# schema registry
eureka:
  client:
    enabled: false
  instance:
    prefer-ip-address: true
    metadata-map:
      management.port: ${management.server.port}
      management.context-path: /actuator
      user.name: ${spring.security.user.password}
      user.password: ${spring.security.user.password}
# management settings
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    jmx:
      exposure:
        include: '*'
    web:
      exposure:
        include: '*'
  metrics:
    export:
      influx:
        enabled: false
        db: ${spring.application.name}.${spring.profiles.active:default}.${spring.cloud.client.ip-address}.${server.port}

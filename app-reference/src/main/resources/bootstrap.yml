#
spring:
  application:
    name: app-reference
  cloud:
    # dynamic configuration
    config:
      enabled: false
      fail-fast: true
      discovery:
        enabled: false
        service-id: env-configuration
# schema registry
eureka:
  client:
    enabled: false
  instance:
    prefer-ip-address: true
    metadata-map:
      management.port: ${management.server.port}
      management.context-path: /actuator
# management settings
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    jmx:
      exposure:
        include: '*'
    web:
      exposure:
        include: '*'
  metrics:
    export:
      influx:
        enabled: false
        db: ${spring.application.name}.${spring.profiles.active:default}.${spring.cloud.client.ip-address}.${server.port}